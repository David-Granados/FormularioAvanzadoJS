<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermandades de Sevilla</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/registro-2.js"></script>
</head>

<body>
    <div id="container">
        <form name="formulario" id="formulario">
            <!--Hermandad-->
            <div class="hermandad">
                <label for="nombre_hermandad">Nombre de Hermandad:</label>
                <input type="text" name="nombre_hermandad" id="nombre_hermandad" />
                <div id="log_nombre_hermandad_regis"> </div>
            </div>
            <!--Direccion-->
            <div class="direction">
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" id="direccion" />
                <div id="log_direccion"> </div>
            </div>

            <!--Anio creacion-->
            <div class="creation">
                <label for="anio">Año de inicio:</label>
                <input type="number" name="anio" id="anio" />
                <div id="log_anio"> </div>
            </div>
            <!--Numero de hermanos-->
            <div class="hermanos">
                <label for="numero_hermanos">Número de hermanos:</label>
                <input type="number" name="numero_hermanos" id="numero_hermanos">
                <div id="log_number"> </div>
            </div>
            <!--Colores-->
            <div class="colors">
                <label for="color">Color de la hermandad</label>
                <input type="color" name="color" id="color">
            </div>
            <!--Telefono-->
            <div class="telephone">
                <label for="telefono">Número de hermanos:</label>
                <input type="number" name="telefono" id="telefono">
                <div id="log_telefono"> </div>
            </div>
            <!--Plan de pago-->
            <div class="planpay">
                <label for="pay">Plan de pago:</label>
                <input type="radio" id="pago" name="pago" value="mes" />Mes<br />
                <input type="radio" id="pago" name="pago" value="trimestre" />Trimestre <br />
                <input type="radio" id="pago" name="pago" value="semestre" />Semestre <br />
                <input type="radio" id="pago" name="pago" value="anio" />Año <br />
            </div>
            <input type="submit" name="btnAtras" id="btnAtras" value="Atras" />
            <input type="submit" name="btnEnviar" id="btnEnviar" value="Enviar" />
        </form>

    </div>
</body>

</html>
